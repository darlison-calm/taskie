<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskie</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8281d54d4e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="content">
      <div class="sidebar">    
        <div class="sidebar-nav">
          <div class="nav-item">
              <button class="button-nav button-nav-tasks " id="add-task">
                <span class="material-symbols-outlined">add_circle </span>
                <span>Task</span>
              </button>
          </div>
            
          <div class="nav-item">
              <button class="button-nav button-nav-tasks button-active" id="all-btn"><span class="material-symbols-outlined">
                format_list_bulleted
                </span>
                <span>Inbox</span>
              </button>
          </div>
            <div class="nav-item">
              <button class="button-nav button-nav-tasks" id="today-btn">
                <span class="material-symbols-outlined">
              today
              </span>
              <span>Hoje</span>
              </button>
            </div>
            <div class="nav-item">
              <button class="button-nav button-nav-tasks" id="week-btn">
                <span class="material-symbols-outlined">
                  date_range
                  </span>
                <span>Semana</span>
              </button>
            </div>
            <div class="nav-item">
              <button class="button-nav button-nav-tasks" id="add-project">
                <span class="material-symbols-outlined">add_circle</span>
                <span>Projeto</span>
              </button>
            </div>
        </div>
        
        <div class="projects-section" id="projects-section" title="projects-section">
          <p  class="my-projects">Meus Projetos</p>
          <div class="projects-container" id="projects-container"></div>
        </div>
      </div>
      
      <div class="tasks-container">
        <div><i class="fa-solid fa-bars"></i></div>
        <ul class="task-list" id="task-list">
        </ul>
        <button class="button-nav button-nav-tasks " id="add-task-secondary">
          <span class="material-symbols-outlined">add_circle </span>
          <span>Task</span>
        </button>
        
      </div>
    
    </main>
     <!-- Add project modal -->
      <dialog close id="project-dialog">    
        <form id="project-form">   
          <div>
            <label for="project-name">Nome do projeto: </p>
            <input type="text" required id="project-name" name="project-name" maxlength="20">
          </div>
          <div>
            <button type="submit" id="confirm">Confirmar</button>
            <button id="cancel" type="reset">Cancelar</button>
          </div>
          <div id="error">

          </div>
        </form>
      
      </dialog>

    <!-- Add task modal -->
    <dialog close id="task-dialog">
      <form action="#" method="dialog" id="task-form">
        <div class="input-container">
          <label for="task-title">Nome</label>
          <input type="text" id="task-title" required maxlength="50">
        </div>        
        
        <div class="input-container">
          <label for="task-description">Datalhes(opcional)</label>
          <input type="text" id="task-description"  maxlength="150">
        </div>

        <div class="input-container">
          <label for="task-date">Data de vencimento</label>
          <input type="date" id="task-date" value="" required max="9999-12-31">
        </div>
      
        <div class="input-container">
          <label for="task-priority">Prioridade: </label>
          <select id="task-priority" required>
            <option value="ALTA">Alta</option>
            <option value="MÉDIA">Média</option>
            <option value="BAIXA">Baixa</option>
          </select>
        </div>

        <div class="input-container">
          <label for="task-project">Projeto: </label>
          <select id="task-project">
            <option value="Inbox">Inbox</option>
          </select>
        </div>

        <button type="submit" id="confirm-new-task">Confirmar</button>
        <button type="reset" id="cancel-new-task">Cancelar</button>
      </form>
    </dialog>

     <!-- Add Edit Task Modal -->
    <dialog close id="update-task-dialog">
      <form action="#" method="dialog" id="update-task-form">
        <div class="input-container">
          <label for="update-task-title">Nome</label>
          <input type="text" id="update-task-title" placeholder="Nome" required maxlength="50">
        </div>        
        
        <div class="input-container">
          <label for="update-task-description">Detalhes(opcional)</label>
          <input type="text" id="update-task-description" placeholder="Detalhes" maxlength="150">
        </div>

        <div class="input-container">
          <label for="update-task-due-date">Data de vencimento</label>
          <input type="date" id="update-task-due-date" value="" required max="9999-12-30">
        </div>
      
        <div class="input-container">
          <label for="update-task-priority">Prioridade: </label>
          <select id="update-task-priority" required>
            <option value="ALTA">Alta</option>
            <option value="MÉDIA">Média</option>
            <option value="BAIXA">Baixa</option>
          </select>
        </div>

        <div class="input-container">
          <label for="update-task-project">Projeto: </label>
          <select id="update-task-project">
            <option value="Inbox">Inbox</option>
          </select>
        </div>

        <button type="submit" id="confirm-update-task">Alterar Task</button>
        <button type="reset" id="cancel-task-update">Cancelar</button>
      </form>
    </dialog>

  <script src="main.js"></script>
</body>
</html>
