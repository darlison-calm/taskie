<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    
    <main class="content">
      <div class="sidebar">    
        <div class="sidebar-nav">
            
          <div class="nav-item">
              <button class="button-nav" id="add-task">
                <span class="material-symbols-outlined">add_circle</span>
                <span>Add Task</span>
              </button>
          </div>
            
          <div class="nav-item">
              <button class="button-nav" id="all-tasks"><span class="material-symbols-outlined">
                format_list_bulleted
                </span>
                <span>All Tasks</span>
              </button>
          </div>
            <div class="nav-item">
              <button class="button-nav" id="today-btn">
                <span class="material-symbols-outlined">
              today
              </span>
              <span>Today</span>
              </button>
            </div>
            <div class="nav-item">
              <button class="button-nav" id="week-btn">
                <span class="material-symbols-outlined">
                  date_range
                  </span>
                <span>This Week</span>
              </button>
            </div>
            <div class="nav-item">
              <button class="button-nav" id="add-project">
                <span class="material-symbols-outlined">add_circle</span>
                <span>Add Project</span>
              </button>
            </div>
        </div>
        <div class="projects-container" id="projects-container">
          
        </div>
      </div>
      
      <div class="task-view">
      </div>
    
    </main>
      <dialog close id="project-dialog">
              
        <form id="project-form">   
          
          <p>Project Name:</p>   
          
          <input type="text" id="project-name" name="project-name">
          
          <button type="submit" id="confirm">Confirm</button>  
          <button id="cancel" type="reset">Cancel</button>
        
        </form>
      
      </dialog>
    <dialog close id="task-dialog">
      <form action="#" method="dialog" id="task-form">
        
        <div class="input-container">
          <label for="task-title">Title</label>
          <input type="text" id="task-title" placeholder="title" required maxlength="30">
        </div>        
        
        <div class="input-container">
          <label for="task-description"></label>
          <input type="text" id="task-description" placeholder="description" required maxlength="150">
        </div>

        <div class="input-container">
          <label for="task-date">Due Date</label>
          <input type="text" id="task-date">
        </div>
      
        <div class="input-container">
          <label for="task-priority"></label>
          <select id="task-priority" required>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <button type="submit" id="confirm-new-task" >Confirm</button>
        <button type="reset" id="cancel-new-task">Cancel</button>
      </form>
    </dialog>
  <script src="main.js"></script>
</body>


</html>
