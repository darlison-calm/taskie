<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8281d54d4e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="content">
      <div class="sidebar">    
        <div class="sidebar-nav">

          <div class="nav-item">
              <button class="button-nav button-nav-tasks " id="add-task">
                <span class="material-symbols-outlined">add_circle </span>
                <span>Add Task</span>
              </button>
          </div>
            
          <div class="nav-item">
              <button class="button-nav button-nav-tasks" id="all-btn"><span class="material-symbols-outlined">
                format_list_bulleted
                </span>
                <span>Inbox</span>
              </button>
          </div>
            <div class="nav-item">
              <button class="button-nav button-nav-tasks" id="today-btn">
                <span class="material-symbols-outlined">
              today
              </span>
              <span>Today</span>
              </button>
            </div>
            <div class="nav-item">
              <button class="button-nav button-nav-tasks" id="week-btn">
                <span class="material-symbols-outlined">
                  date_range
                  </span>
                <span>This Week</span>
              </button>
            </div>
            <div class="nav-item">
              <button class="button-nav button-nav-tasks" id="add-project">
                <span class="material-symbols-outlined">add_circle</span>
                <span>Add Project</span>
              </button>
            </div>
        </div>
        
        <div class="projects-section" id="projects-section" title="projects-section">
          <p  class="my-projects">My Projects</p>
          <div class="projects-container" id="projects-container"></div>
        </div>
      </div>
      
      <div class="tasks-container">
        <ul class="task-list" id="task-list"></ul>
      </div>
    
    </main>
     <!-- Add project modal -->
      <dialog close id="project-dialog">    
        <form id="project-form">   
          <div>
            <label for="project-name">Project Name: </p>
            <input type="text" required id="project-name" name="project-name" maxlength="20">
          </div>
          <div>
            <button type="submit" id="confirm">Confirm</button>
            <button id="cancel" type="reset">Cancel</button>
          </div>
          <div id="error">

          </div>
        </form>
      
      </dialog>

    <!-- Add task modal -->
    <dialog close id="task-dialog">
      <form action="#" method="dialog" id="task-form">
        <div class="input-container">
          <label for="task-title">Title</label>
          <input type="text" id="task-title" placeholder="Title" required maxlength="30">
        </div>        
        
        <div class="input-container">
          <label for="task-description">Details(optional)</label>
          <input type="text" id="task-description" placeholder="description" maxlength="150">
        </div>

        <div class="input-container">
          <label for="task-date">Due Date</label>
          <input type="date" id="task-date" value="" required max="9999-12-31">
        </div>
      
        <div class="input-container">
          <label for="task-priority">Priority: </label>
          <select id="task-priority" required>
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
          </select>
        </div>

        <div class="input-container">
          <label for="task-project">Project: </label>
          <select id="task-project">
            <option value="Inbox">Inbox</option>
          </select>
        </div>

        <button type="submit" id="confirm-new-task">Add Task</button>
        <button type="reset" id="cancel-new-task">Cancel</button>
      </form>
    </dialog>

     <!-- Add Edit Task Modal -->
    <dialog close id="update-task-dialog">
      <form action="#" id="update-task-form">
        <div class="input-container">
          <label for="update-task-title">Title</label>
          <input type="text" id="update-task-title" placeholder="Title" required maxlength="30">
        </div>        
        
        <div class="input-container">
          <label for="update-task-description">Details(optional)</label>
          <input type="text" id="update-task-description" placeholder="description" maxlength="150">
        </div>

        <div class="input-container">
          <label for="update-task-due-date">Due Date</label>
          <input type="date" id="update-task-due-date" value="" required max="9999-12-30">
        </div>
      
        <div class="input-container">
          <label for="update-task-priority">Priority: </label>
          <select id="update-task-priority" required>
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
          </select>
        </div>

        <div class="input-container">
          <label for="update-task-project">Project: </label>
          <select id="update-task-project">
            <option value="Inbox">Inbox</option>
          </select>
        </div>

        <button type="submit" id="confirm-update-task">Update Task</button>
        <button type="reset" id="cancel-task-update">Cancel</button>
      </form>

    </dialog>

  <script src="main.js"></script>
</body>


</html>
